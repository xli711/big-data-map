<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Measuring Sentiments</title>
    
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.css' rel='stylesheet' />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//twemoji.maxcdn.com/2/twemoji.min.js?2.2.3"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
 	<link href='style.css' rel='stylesheet' />
</head>
<body>

	<div id='map'></div>
	<div class='toggle-container' id='point-toggle-container'>
		<ul>
            <li><span class="left-button"><i class="fa fa-circle-o deactivated" id="lihtc-toggle"></i></span></li>
            <li><p>LIHTC</p></li>
        </ul>
        <ul>
            <li><span class="left-button"><i class="fa fa-check-circle" id="tweet-toggle"></i></span></li>
            <li><p>Tweets</p></li>
        </ul>
        <ul>
            <li><span class="left-button"><i class="fa fa-circle-o deactivated" id="heatmap-toggle"></i></span></li>
            <li><p>Sentiment Heatmap</p></li>
        </ul>
	</div>

	<div class='toggle-container' id="emoji-toggle-container">
		<ul>
            <li><span class="left-button"><i class="fa fa-circle-o deactivated" id="emoji-toggle"></i></span></li>
            <li><p>Sentiment Score</p></li>
        </ul>
        <ul id='gradient-legend'>
            <li>
                <p>positive</p>
                <span id='gradient-legend-span'></span>
                <p>negative</p>
            </li>
        </ul>
	</div>

    <div class='toggle-container' id="nav-container">
        <ul style="text-align:center">
            <li style="display:inline-block">
                <span class="nav-button" id="nav-button-left"><i class="fa fa-chevron-circle-left"></i></span>
                <svg class="nav-dots"><circle class="nav-dots-circle" id='1'/></svg>
                <svg class="nav-dots"><circle class="nav-dots-circle" id='2'/></svg>
                <svg class="nav-dots"><circle class="nav-dots-circle" id='3'/></svg>
                <svg class="nav-dots"><circle class="nav-dots-circle" id='4'/></svg>
                <svg class="nav-dots"><circle class="nav-dots-circle" id='5'/></svg>
                <svg class="nav-dots"><circle class="nav-dots-circle" id='6'/></svg>
                <svg class="nav-dots"><circle class="nav-dots-circle" id='7'/></svg>
                <svg class="nav-dots"><circle class="nav-dots-circle" id='8'/></svg>
                <span class="nav-button" id="nav-button-right"><i class="fa fa-chevron-circle-right"></i></span>
            </li>
            <li>
                <h4 id="nav-title"></h4>
            </li>
        </ul>
    </div>

	<div class='toggle-container' id="barchart-container">
        <svg id='barchart' width="380" height="100"></svg>
	</div>
	<script src='map.js'></script>
</body>
